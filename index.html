<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Boilerplate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <nav>
        <a href="https://polyphius.github.io/LoreProject/Lore%20DiagramV1/lore-diagram/lore-diagram-v1.html">Lore Diagram</a>
    </nav>

    <div>
        <h1>Lore Repo</h1>
        <p>Use navigation buttons at the top of the page.</p>
    </div>

</body>
</html>
